<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraAly - Sign Up</title>
    <script src="./signup_script.js"></script>
    <link rel="stylesheet" href="./signup_stlye.css">
</head>

<body>
    <div class="signup-container">
        <div class="left-panel">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form id="sign-up-form" method="POST">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone-number" name="text" placeholder="eg 07xxxxxxxx / 01xxxxxxxx"
                            required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address(Optional)</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email ">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Repeat Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password">
                    </div>
                    <button id="signup_button" class="btn-signup">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="/login">Log in here!</a></p>
            </div>
        </div>
        <div class="right-panel">
            <div class="logo-container">
                <img src="/media/transparent_logo.png" alt="TerraAly Logo" class="logo">
            </div>
            <h1>Welcome to TerraAly</h1>
            <p>Powering growth</p>
        </div>
    </div>
</body>

</html>
